services:
  pd:
    image: pingcap/pd:v7.5.0
    command:
      - --name=pd
      - --data-dir=/data/pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --log-file=/logs/pd.log
    ports:
      - "2379:2379"
    volumes:
      - pd-data:/data/pd

  tikv:
    image: pingcap/tikv:v7.5.0
    depends_on:
      - pd
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --data-dir=/data/tikv
      - --pd=pd:2379
      - --log-file=/logs/tikv.log
    volumes:
      - tikv-data:/data/tikv

  tidb:
    image: pingcap/tidb:v7.5.0
    container_name: tidb
    depends_on:
      - pd
      - tikv
    command:
      - --store=tikv
      - --path=pd:2379
      - --log-file=/logs/tidb.log
      - --host=0.0.0.0
    ports:
      - "4000:4000"
      - "10080:10080"

  # ---- DB init (runs once) ----
  db-init:
    image: mysql:8.0
    depends_on:
      - tidb
    volumes:
      - ./db:/db:ro
    entrypoint: ["/bin/sh", "/db/init.sh"]
    restart: "no"

  # ---- Kafka ----
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Internal Docker network listener
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  # ---- Backend API ----
  api:
    build: ./backend
    depends_on:
      - tidb
      - db-init
    environment:
      PORT: 3000
      DB_HOST: tidb
      DB_PORT: 4000
      DB_USER: root
      DB_PASSWORD: ""
      DB_NAME: appdb
      CORS_ORIGIN: "*"
    ports:
      - "8080:3000"
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 3000"]
      interval: 5s
      timeout: 3s
      retries: 30

  # ---- Frontend ----
  frontend:
    build: ./frontend
    depends_on:
      - api
    ports:
      - "8081:80"

volumes:
  pd-data:
  tikv-data: